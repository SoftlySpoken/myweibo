<div class="p-2" style="width: 100%;">
    <div class="container">
        <div class="panel panel-default m-auto" style=" float: none;display: block;margin-left: auto;margin-right: auto;" >
            <div class="panel-body" >
                <form id="trans_form" role="form" class="row form-horizontal" style="width: 80%; float: none;display: block;margin-left: auto;margin-right: auto;" action="{% url 'addTransfer' %}">
                    <div class="row">
                        <label for="weiboc">我也有话要说！（60字以内）</label>
                        <textarea class="form-control" rows="3" name="content" id="content" placeholder="请在此处输入您的评论内容！"></textarea>
                    </div>
                    <br>
                    <div class="row">
                        <input type="hidden" name="weiboid" value = "{{weibo.weiboId}}">
                        <button type="submit" class="btn btn-default" id="trans_btn">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
