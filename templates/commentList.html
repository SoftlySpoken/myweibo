{% load static %}
{% for w in commentList  %}
    <div id="w{{w.weiboId}}">
        <div class="row">
            <div class="col-md-3 col-lg-4">
                <img src="{% static 'img/headpic.jpg' %}" style="height: 100px;width: 100px;float: none;display: block;margin-left: auto;margin-right: auto;" class="img-circle">
            </div>
            <div class="col-md-9 col-lg-8">
                <h5><strong>{{w.author.username}}说：</strong></h5>
                <br>
                <p style="font-size: 1.2em">{{w.content}}</p>
                <div>
                    <p class="text-left">{{w.createTime}}</p>
                </div>
            </div>
        </div>
    </div>  
    <hr>       
{% endfor %}
