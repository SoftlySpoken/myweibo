{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册MyWeibo</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/myCss.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body  style="background-image:url({% static 'img/back.jpg' %})">
{% include "nav.html" %}
{% include "message.html" %}
<div class="container">
    <div class="row" style="min-height: 50px">
    </div>
    <div class="form row rounded">
    {%csrf_token%}
        <div class="panel panel-default" style="background-color: white">
            <div class="panel-body">
                <form class="form-horizontal col-sm-offset-3 col-md-offset-3 rounded" id="register_form" action = "{% url 'RegisCheck' %}"  method="POST">
                <br>
                <h3 class="form-title">新用户注册</h3>
                <div class="col-sm-9 col-md-9">
                    <div class="row">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="请输入您的手机号码" name="userid" autofocus="autofocus"/>
                    </div>
                    <br>
                    <div class="row">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请输入您的密码" id="register_password" name="password"/>
                    </div>
                    <br>
                    <div class="row">
                        <i class="fa fa-check fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="请再次输入您的密码" name="rpassword"/>
                    </div>
                    <br>
                    <div class="row">
                        <i class="fa fa-envelope fa-lg"></i>
                        <input class="form-control eamil" type="text" placeholder="请输入您的昵称" name="nickname"/>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-6">
                            <i class="fa fa-envelope fa-lg"></i>
                            <input class="form-control eamil" type="text" placeholder="请输入您所在的省份" name="province"/>
                        </div>
                        <div class="col-md-6">
                            <i class="fa fa-envelope fa-lg"></i>
                            <input class="form-control eamil" type="text" placeholder="请输入您所在的城市" name="city"/>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="radio-inline">
                            <label><input type="radio" name="sex" value="m">我是男生</label>
                        </div>
                        <div class="radio-inline">
                            <label><input type="radio" name="sex" value="f">我是女生</label>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <input type="submit" class="btn btn-success pull-right" value="注册 "/>
                        <a class="btn " id="back_btn" href="{% url 'LoginPage' %}">已有账号，返回登录</a>
                    </div>     
                </div>
            </form>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript" src="./js/login.js" ></script>


</body>
</html>
